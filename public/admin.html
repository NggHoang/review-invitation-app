<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý mẫu thư mời</title>
  <link rel="stylesheet" href="/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #b60000;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background-color: #b60000;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f0f0f0;
    }

    .form-section {
      margin-top: 40px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"], input[type="file"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #b60000;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #880000;
    }
  </style>
</head>
<body>
  <h1>Quản lý mẫu thư mời</h1>

  <table>
    <thead>
      <tr>
        <th>Tên mẫu</th>
        <th>File ảnh</th>
        <th>Trạng thái</th>
        <th>Lượt tải</th>
      </tr>
    </thead>
    <tbody id="templateList">
      <!-- Nội dung mẫu sẽ được đổ bằng JavaScript -->
    </tbody>
  </table>

  <div class="form-section">
    <h2>Thêm mẫu mới</h2>
    <form id="uploadForm" action="/api/templates/upload" method="POST" enctype="multipart/form-data">
      <label for="name">Tên mẫu:</label>
      <input type="text" name="name" id="name" required>

      <label for="file">Tên file ảnh (.jpg, .png):</label>
      <input type="text" name="file" id="file" required>

      <label for="image">Upload ảnh nền mẫu:</label>
      <input type="file" name="image" id="image" accept="image/*" required>

      <button type="submit" class="btn">Thêm mẫu</button>
    </form>
  </div>

  <script>
    fetch("/api/templates")
      .then(res => res.json())
      .then(data => {
        const tableBody = document.getElementById("templateList");
        tableBody.innerHTML = "";
        data.forEach((tpl, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${tpl.name}</td>
            <td>${tpl.file}</td>
            <td>${tpl.active ? "Hiển thị" : "Ẩn"}</td>
            <td>${tpl.downloads || 0}</td>
          `;
          tableBody.appendChild(row);
        });
      });
  </script>
</body>
</html>
